<style>form > ul {list-style:none;padding-inline-start: 0px;}</style>
{% for problem in assigned_problems %}
    <form method="post" action="{% url 'submit' %}">
        {% csrf_token %}
        {% include 'problems/problem.html' %}
        {% if problem.assignment.status != 1 %}
            <input type="hidden" name="assignment_id" value="{{ problem.assignment.id }}">
            <p><input type="submit" value="Сдать на проверку"></p>
        {% endif %}
    </form>

{% endfor %}
