{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VEconomics</title>


  <!-- Custom fonts for this template-->
    <link href="{% static 'problems/sb/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'problems/sb/css/sb-admin-2.css' %}" rel="stylesheet">
  <link href="{% static 'problems/main.css' %}" rel="stylesheet">

</head>

<body id="page-top">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>


  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'index' %}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas">$</i>&nbsp;
        </div>
        <div style="text-transform:none;">VEconomics</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      {% block sidebar%}
      {% endblock %}


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          {% block topbar %}
          {% endblock %}
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
          {% block content %}
          {% endblock %}


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy;VEconomics 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Хотите выйти?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Нажмите "Выход" ниже, если вы действительно хотите закончить текущую сессию.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Отменить</button>
          <a class="btn btn-primary" href="{% url 'logout' %}">Выход</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'problems/sb/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'problems/sb/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'problems/sb/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'problems/sb/js/sb-admin-2.min.js' %}"></script>

  <!-- Page level plugins -->
  <script src="{% static 'problems/sb/vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts
  <script src="{% static 'problems/sb/js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'problems/sb/js/demo/chart-pie-demo.js' %}"></script>
  -->

<script>
var counter = 0;
var checkboxes = document.querySelectorAll('.checkbox-check');

var check = function (checkbox) {
	checkbox.onclick = function() {
		if (checkbox.checked) {
			counter++;
		} else {
			counter--;
		}
		span.textContent = counter;
	}
}

var divs = document.querySelector('.counter');
var clear = document.createElement('button');
var span = document.createElement('span');
clear.textContent = "Очистить";

for (var i = 0; i < checkboxes.length; i++) {
	check(checkboxes[i]);
}

divs.appendChild(span);
divs.appendChild(clear);
span.textContent = "0";

clear.onclick = function(evt) {
	evt.preventDefault();

	for (var i = 0; i < checkboxes.length; i++) {
		checkboxes[i].checked = false;
	}

	counter = 0;
	span.textContent = counter;
}
</script>
</body>

</html>
